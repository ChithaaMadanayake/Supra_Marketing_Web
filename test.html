<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
        h1 { text-align: center; padding-top: 20px; }
        .container { text-align: center; margin-top: 40px; }

        /* Container to crop and hide parts of the iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px; /* Total height of the iframe area */
            overflow: hidden; /* Hide any overflow content */
        }

        iframe {
            position: absolute;
            top: -50px;  /* Move the iframe up to hide top part */
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Optional: Add a mask to the bottom if needed */
        .bottom-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;  /* Adjust to the height of the bottom part to hide */
            background: white;  /* White background to mask the bottom part */
        }
    </style>
</head>
<body>

    <h1>360-Degree Car Visualizer</h1>

    <div class="container">
        <!-- Container to hide top and bottom of the iframe -->
        <div class="iframe-container">
            <iframe src="https://carvisualizer.plus360degrees.com/threejs/"
                    width="100%" height="100%">
            </iframe>
            <!-- Optionally, add a mask at the bottom -->
            <div class="bottom-mask"></div>
        </div>
    </div>

</body>
</html>
