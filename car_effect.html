<head>
    <meta charset="UTF-8">

    <style>
        nav {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 10px;
            width: 100%;
            padding: 5px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            border-radius: 10px;
            margin-top: -15px;
            margin-left: -10px;
        }

        /* Logo */
        nav .logo img {
            width: 250px;
            height: auto;
            margin-right: 10px;
            margin-top: 8px;
        }

        /* Vehicles Button */
        .vehicles-btn {
            position: relative;
            font-size: 24px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        /* Vehicles Icon Text */
        .vehicles-icon {
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-right: 1150px;
        }

        /* Vehicles Dropdown (hidden by default) */
        .vehicles-dropdown {
            display: none;
            position: absolute;
            top: 76px; /* Below the navbar */
            left: -35px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
            border-radius: 10px;
            z-index: 10000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.5s ease-in-out;
        }

        /* Vehicle Item */
        .vehicles-dropdown .vehicle-item {
            text-align: center;
            width: 30%;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        /* Vehicle Image */
        .vehicles-dropdown img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Hover Effect for Images */
        .vehicles-dropdown .vehicle-item:hover img {
            transform: scale(1.05);
        }

        .vehicles-dropdown p {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Slide Down Animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Show the Vehicles Dropdown when Clicking */
        .vehicles-btn.active .vehicles-dropdown {
            display: flex;
            animation: slideDown 0.5s ease-in-out;
        }

        /* Hamburger Lines */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 25px;
            width: 30px;
            cursor: pointer;
            z-index: 100;
            margin-left: auto;
        }

        .menu-toggle .line {
            width: 30px;
            height: 4px;
            background-color: white;
            transition: all 0.3s ease;
        }

        /* When the = sign becomes an X */
        .menu-toggle.active .line:nth-child(1) {
            transform: rotate(45deg);
            position: relative;
            top: 8px;
        }

        .menu-toggle.active .line:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .line:nth-child(3) {
            transform: rotate(-45deg);
            position: relative;
            top: -8px;
        }

        /* Dropdown Menu */
        ul.dropdown-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            width: 250px;
            height: 100vh;
            list-style: none;
            padding: 150px;
            margin: 0;
            border-radius: 0 20px 20px 0;
            text-align: center;
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        ul.dropdown-menu li {
            padding: 20px 0;
        }

        ul.dropdown-menu li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        ul.dropdown-menu li a:hover {
            color: #F1C40F;
        }

        ul.dropdown-menu.show {
            display: block;
            transform: translateX(0);
        }

        body {
            color: white;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        #video-container {
            width: 80vw;
            max-width: 700px;
            height: 450px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            background: black;
            cursor: grab;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            left: 100px;
            top: 40px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: hue-rotate(0deg);
        }

        #instructions {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #controls {
            margin-top: 65px;
            display: flex;
            gap: 10px;
            margin-left: 280px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            background: #222;
            color: white;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

    <script>
        const video = document.getElementById("car-video");
        let isDragging = false;
        let startX = 0;
        let currentTime = 0;

        document.getElementById("video-container").addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
            document.body.style.cursor = "grabbing";  // Change cursor to grabbing
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let deltaX = e.clientX - startX;
            currentTime += deltaX * 0.05;  // Adjust sensitivity
            currentTime = Math.max(0, Math.min(video.duration, currentTime));  // Clamp the value
            video.currentTime = currentTime;
            startX = e.clientX;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.body.style.cursor = "grab";  // Revert cursor to grab
        });

        function changeColor(degrees) {
            video.style.filter = `hue-rotate(${degrees}deg)`;
        }
    </script>
