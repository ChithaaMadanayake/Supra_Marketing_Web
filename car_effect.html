<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Toyota Supra Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #video-container {
            width: 80vw;
            height: 60vh;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: hue-rotate(0deg);
        }

        #instructions {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #controls {
            margin-top: 15px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #444;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <div id="instructions">Drag your mouse left or right to rotate the car. Change colors using the buttons below.</div>
    
    <div id="video-container">
        <video id="car-video" src="supra_360.mp4" autoplay loop muted></video>
    </div>

    <div id="controls">
        <button onclick="changeColor(0)">Red</button>
        <button onclick="changeColor(120)">Blue</button>
        <button onclick="changeColor(240)">Green</button>
    </div>

    <script>
        const video = document.getElementById("car-video");
        let isDragging = false;
        let startX = 0;
        let hue = 0;

        document.getElementById("video-container").addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let deltaX = e.clientX - startX;
            video.currentTime += deltaX * 0.05;  // Adjust speed of rotation
            startX = e.clientX;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        function changeColor(degrees) {
            video.style.filter = `hue-rotate(${degrees}deg)`;
        }
    </script>

</body>
</html>
