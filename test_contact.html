<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            border-radius: 20px;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        .left-side, .right-side {
            width: 50%;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .left-side {
            background: #2c3e50;
            color: white;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            transform: translateX(-20px);
            opacity: 0;
            animation: slideInLeft 1s forwards;
        }

        .right-side {
            background: #ecf0f1;
            box-shadow: -4px 4px 12px rgba(0, 0, 0, 0.1);
            padding-right: 30px; 
            transform: translateX(20px);
            opacity: 0;
            animation: slideInRight 1s forwards;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 32px;
            animation: fadeIn 1s ease;
        }

        .intro-text {
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .socials {
            text-align: center;
            margin-top: 20px;
        }

        .socials a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .socials a:hover {
            transform: scale(1.2);
        }

        .email-form input, .email-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .email-form input:focus, .email-form textarea:focus {
            border: 2px solid #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .email-form button {
            padding: 12px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .email-form button:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .comment-section h2 {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            animation: fadeIn 1s ease;
        }

        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .comment-form button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .comment-form button:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .comment-list {
            margin-top: 30px;
            max-height: 250px;
            overflow-y: auto;
            animation: fadeIn 1s ease;
        }

        .comment-item {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        .comment-item p {
            margin: 0;
            color: #34495e;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 100%;
            }

            .left-side, .right-side {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side: Email send and social media -->
        <div class="left-side">
            <h1>Contact Me</h1>
            <p class="intro-text">
                Hello, I'm <strong>Your Name</strong>, a passionate Computer Science & Cyber Security Enthusiast and Undergraduate Student. Feel free to send me a message or follow me on social media!
            </p>

            <div class="socials">
                <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            </div>

            <form class="email-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="button" onclick="sendEmail()">Send Message</button>
            </form>
        </div>

        <!-- Right side: Comment section -->
        <div class="right-side">
            <div class="comment-section">
                <h2>Leave a Comment</h2>
                <form class="comment-form">
                    <input type="text" id="commenterName" placeholder="Your Name" required>
                    <textarea id="commentText" placeholder="Your Comment" rows="5" required></textarea>
                    <button type="button" onclick="submitComment()">Submit Comment</button>
                </form>

                <div class="comment-list" id="commentList">
                    <!-- Comments will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load comments from localStorage when the page loads
        window.onload = function() {
            loadComments();
        }

        // Function to handle email sending via mailto
        function sendEmail() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                const mailtoLink = `mailto:chithaa.20244018@iit.ac.lk?subject=Message from ${name}&body=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
                window.location.href = mailtoLink;
                document.querySelector(".email-form").reset();
            } else {
                alert("Please fill all fields!");
            }
        }

        // Function to submit and display comments
        function submitComment() {
            const commenterName = document.getElementById("commenterName").value;
            const commentText = document.getElementById("commentText").value;

            if (commenterName && commentText) {
                const commentList = document.getElementById("commentList");

                // Create a new comment item
                const commentItem = document.createElement("div");
                commentItem.classList.add("comment-item");
                commentItem.innerHTML = `
                    <strong>${commenterName}</strong>
                    <p>${commentText}</p>
                `;

                // Add the comment to the list
                commentList.appendChild(commentItem);

                // Save the comment to localStorage
                saveComment(commenterName, commentText);

                // Reset the comment form
                document.querySelector(".comment-form").reset();
            } else {
                alert("Please fill all fields!");
            }
        }

        // Save comment to localStorage
        function saveComment(name, text) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push({ name, text });
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        // Load comments from localStorage
        function loadComments() {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentList = document.getElementById("commentList");

            comments.forEach(comment => {
                const commentItem = document.createElement("div");
                commentItem.classList.add("comment-item");
                commentItem.innerHTML = `
                    <strong>${comment.name}</strong>
                    <p>${comment.text}</p>
                `;
                commentList.appendChild(commentItem);
            });
        }
    </script>
</body>
</html>
