<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Experience Gallery</title>
    <style>
        /* Global reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fullscreen video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind everything */
        }

        /* Gradient overlay on top of the video */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
            z-index: 0; /* Overlay on top of the video */
        }

        .container {
            width: 80%;
            position: relative;
            overflow: hidden;
            z-index: 1; /* Content above the overlay */
        }

        .image-gallery {
            display: flex;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .image-container {
            flex: 0 0 auto;
            width: 50%; /* Reduced image width */
            margin: 0 15px;
            position: relative;
            transition: transform 0.3s ease, filter 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image styling with shadow and reflection */
        .experience-image {
            width: 85%; /* Smaller size for better composition */
            height: auto;
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2); /* Soft shadow under the image */
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        /* Hover effects */
        .experience-image:hover {
            transform: scale(1.05); /* Slight zoom-in effect */
            filter: blur(3px);
            box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }

        /* Image reflection effect */
        .experience-image::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: scaleY(-1);
            filter: blur(5px);
            z-index: -1;
        }

        /* Tooltip or description hint */
        .image-container::before {
            content: 'Click to view description'; /* Tooltip text */
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover::before {
            opacity: 1; /* Show tooltip on hover */
        }

        /* Arrows for image navigation */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        /* Description Modal */
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-align: center;
            display: none;
            transition: opacity 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        .modal-content p {
            margin: 20px 0;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Floating graphic elements */
        .graphic-overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 5s infinite linear;
        }

        /* Keyframe animation for floating circles */
        @keyframes rotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video class="background-video" autoplay loop muted>
        <source src="videos/home-bg-effect.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Gradient overlay on top of the video -->
    <div class="gradient-overlay"></div>

    <!-- Floating graphic element (optional for added visual flair) -->
    <div class="graphic-overlay"></div>

    <div class="container">
        <div class="image-gallery">
            <div class="image-container" id="image1">
                <img src="A 90 Supra.png" alt="Experience 1" class="experience-image" data-description="This is the description of Experience 1">
            </div>
            <div class="image-container" id="image2">
                <img src="Supra MK4.png" alt="Experience 2" class="experience-image" data-description="This is the description of Experience 2">
            </div>
            <div class="image-container" id="image3">
                <img src="Supra mk5.jpg" alt="Experience 3" class="experience-image" data-description="This is the description of Experience 3">
            </div>
        </div>

        <!-- Left and Right Arrows -->
        <span class="arrow left-arrow" id="left-arrow">&#10094;</span>
        <span class="arrow right-arrow" id="right-arrow">&#10095;</span>

        <!-- Description Modal -->
        <div class="modal" id="description-modal">
            <div class="modal-content">
                <p id="modal-description"></p>
                <button class="close-btn" id="close-modal">Close</button>
            </div>
        </div>

        <!-- Description Below Images -->
        <div class="description" id="image-description"></div>
    </div>

    <script>
        // scripts.js

        let startX;
        let currentX;
        let isDragging = false;
        const gallery = document.querySelector('.image-gallery');
        const images = document.querySelectorAll('.experience-image');
        const descriptionModal = document.getElementById('description-modal');
        const modalDescription = document.getElementById('modal-description');
        const closeModalBtn = document.getElementById('close-modal');
        const imageDescription = document.getElementById('image-description');

        let currentIndex = 0;

        // Arrow navigation
        document.getElementById('left-arrow').addEventListener('click', () => moveToImage(-1));
        document.getElementById('right-arrow').addEventListener('click', () => moveToImage(1));

        function moveToImage(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            const offset = -currentIndex * (images[0].clientWidth + 30); // 30px margin
            gallery.style.transition = 'transform 0.3s ease';
            gallery.style.transform = `translateX(${offset}px)`;
        }

        // Drag functionality
        gallery.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            gallery.style.cursor = 'grabbing';
        });

        gallery.addEventListener('mousemove', (e) => {
            if (isDragging) {
                currentX = e.pageX;
                const moveDistance = startX - currentX;
                gallery.style.transform = `translateX(${moveDistance}px)`;
            }
        });

        gallery.addEventListener('mouseup', (e) => {
            isDragging = false;
            gallery.style.cursor = 'grab';
            const moveDistance = startX - currentX;

            if (moveDistance > 100) {
                moveToImage(1); // Next image
            } else if (moveDistance < -100) {
                moveToImage(-1); // Previous image
            } else {
                gallery.style.transition = 'transform 0.3s ease';
                gallery.style.transform = `translateX(0)`; // Reset
            }
        });

        gallery.addEventListener('mouseleave', () => {
            if (isDragging) {
                gallery.style.transition = 'transform 0.3s ease';
                gallery.style.transform = 'translateX(0)'; // Reset
                isDragging = false;
                gallery.style.cursor = 'grab';
            }
        });

        // Show description when clicking an image
        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                const description = image.getAttribute('data-description');
                modalDescription.textContent = description;
                descriptionModal.style.display = 'flex';
                currentIndex = index;
                moveToImage(0);
                imageDescription.style.display = 'none'; // Hide description below images when modal is open
            });
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            descriptionModal.style.display = 'none';
            imageDescription.style.display = 'block'; // Show description again below images
        });

        // Initial image display
        moveToImage(0);
    </script>
</body>
</html>
