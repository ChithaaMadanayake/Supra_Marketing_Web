<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Supra | The Iconic Sports Car Experience</title>
    <link rel="icon" href="logo-final.png" type="image/x-icon">
    <style>
        /* Global reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 130vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 80px; /* Adjust padding to give space for the navbar */
        }

        /* Fullscreen video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind everything */
        }

        /* Gradient overlay on top of the video */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
            z-index: 0; /* Overlay on top of the video */
        }

        /* Container for the gallery */
        .container {
            width: 80%;
            position: relative;
            overflow: hidden;
            z-index: 1; /* Content above the overlay */
            margin-top: 80px; /* Add this to give space below the navbar */
        }

        .image-gallery {
            display: flex;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .image-container {
            flex: 0 0 auto;
            width: 50%; /* Reduced image width */
            margin: 0 15px;
            position: relative;
            transition: transform 0.3s ease, filter 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image styling with shadow and reflection */
        .experience-image {
            width: 85%; /* Smaller size for better composition */
            height: auto;
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2); /* Soft shadow under the image */
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        /* Hover effects */
        .experience-image:hover {
            transform: scale(1.05); /* Slight zoom-in effect */
            filter: blur(3px);
            box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }

        /* Image reflection effect */
        .experience-image::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transform: scaleY(-1);
            filter: blur(5px);
            z-index: -1;
        }

        /* Tooltip or description hint */
        .image-container::before {
            content: 'Click to view description'; /* Tooltip text */
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover::before {
            opacity: 1; /* Show tooltip on hover */
        }


        /* Arrows for image navigation */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        /* Description Modal */
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            text-align: center;
            display: none;
            transition: opacity 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        .modal-content p {
            margin: 20px 0;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Floating graphic elements */
        .graphic-overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 5s infinite linear;
        }

        /* Keyframe animation for floating circles */
        @keyframes rotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        /* NAVIGATION BAR */

        nav {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            border-radius: 10px;
        }

        /* Logo */
        nav .logo img {
            width: 55px;
            height: auto;
            margin-right: 4px;
            margin-top: 8px;
        }

        /* Vehicles Button */
        .vehicles-btn {
            position: relative;
            font-size: 24px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vehicles-icon {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Vehicles Dropdown (hidden by default) */
        .vehicles-dropdown {
            display: none;
            position: absolute;
            top: 76px; /* Below the navbar */
            left: -35px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
            border-radius: 10px;
            z-index: 10000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .vehicles-dropdown .vehicle-item {
            text-align: center;
            width: 30%;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .vehicles-dropdown img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .vehicles-dropdown p {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Show the Vehicles Dropdown when Clicking */
        .vehicles-btn.active .vehicles-dropdown {
            display: flex;
        }

        /* Slide Down Animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Show the Vehicles Dropdown when Clicking */
        .vehicles-btn.active .vehicles-dropdown {
            display: flex;
            animation: slideDown 0.5s ease-in-out;
        }

        /* Hamburger Lines */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 25px;
            width: 30px;
            cursor: pointer;
            z-index: 100;
            margin-left: 10px;
        }

        .menu-toggle .line {
            width: 30px;
            height: 4px;
            background-color: white;
            transition: all 0.3s ease;
        }

        /* When the = sign becomes an X */
        .menu-toggle.active .line:nth-child(1) {
            transform: rotate(45deg);
            position: relative;
            top: 8px;
        }

        .menu-toggle.active .line:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .line:nth-child(3) {
            transform: rotate(-45deg);
            position: relative;
            top: -8px;
        }

        /* Dropdown Menu */
        ul.dropdown-menu {
            display: none;
            position: fixed;
            top: 10px;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            width: 450px;
            height: 100vh;
            list-style: none;
            padding: 150px;
            margin: 0;
            border-radius: 0 20px 20px 0;
            text-align: center;
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        ul.dropdown-menu li {
            padding: 60px 0;
        }

        ul.dropdown-menu li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        ul.dropdown-menu li a:hover {
            color: #F1C40F;
        }

        ul.dropdown-menu.show {
            display: block;
            transform: translateX(0);
        }

    </style>
</head>
</head>
<body class="home">
    <!-- Video background -->
    <video class="background-video" autoplay loop muted>
        <source src="videos/home-bg-effect.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Nav Bar -->
    <nav>
        <div class="menu-toggle">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <div class="vehicles-btn">
            <span class="vehicles-icon">&nbsp;&nbsp;Vehicles</span>
            <!-- Vehicles Dropdown, hidden by default -->
            <div class="vehicles-dropdown">
                <div class="vehicle-item">
                    <img src="Supra mk5.jpg" alt="Car 1">
                    <p style="color: aqua; font-size: 30px;">Supra MK5</p>
                </div>
                <div class="vehicle-item">
                    <img src="Supra MK4.png" alt="Car 2">
                    <p style="color: aqua; font-size: 30px;">Supra MK4</p>
                </div>
                <div class="vehicle-item">
                    <img src="A80 MK4.jpg" alt="Car 3">
                    <p style="color: aqua; font-size: 30px;">A80 MK4</p>
                </div>
            </div>
            <div class="logo">
                <img src="logo-final.png" alt="Logo">
                <span style="font-family: Engravers MT;margin-right: 30px;">Supra</span>
            </div>
        </div>
        <ul class="dropdown-menu" style="text-align: center;">
            <li style="margin-bottom: 90px;"><a href="index.html"><h1>Home</h1></a></li>
            <li style="margin-bottom: 90px;"><a href="#"><h1>About</h1></a></li>
            <li><a href="#"><h1>Contact</h1></a></li>
        </ul>
    </nav>

    <!-- Gradient overlay on top of the video -->
    <div class="gradient-overlay"></div>

    <!-- Image gallery -->
    <div class="container">
        <div class="image-gallery">
            <div class="image-container" id="image1">
                <img src="A 90 Supra.png" alt="Experience 1" class="experience-image" data-description="This is the description of Experience 1">
            </div>
            <div class="image-container" id="image2">
                <img src="Supra MK4.png" alt="Experience 2" class="experience-image" data-description="This is the description of Experience 2">
            </div>
            <div class="image-container" id="image3">
                <img src="Supra mk5.jpg" alt="Experience 3" class="experience-image" data-description="This is the description of Experience 3">
            </div>
        </div>

        <!-- Left and Right Arrows -->
        <span class="arrow left-arrow" id="left-arrow">&#10094;</span>
        <span class="arrow right-arrow" id="right-arrow">&#10095;</span>

        <!-- Description Modal -->
        <div class="modal" id="description-modal">
            <div class="modal-content">
                <p id="modal-description"></p>
                <button class="close-btn" id="close-modal">Close</button>
            </div>
        </div>
    </div>

    <script>
        // scripts.js

        let startX;
        let currentX;
        let isDragging = false;
        const gallery = document.querySelector('.image-gallery');
        const images = document.querySelectorAll('.experience-image');
        const descriptionModal = document.getElementById('description-modal');
        const modalDescription = document.getElementById('modal-description');
        const closeModalBtn = document.getElementById('close-modal');
        const imageDescription = document.getElementById('image-description');

        let currentIndex = 0;

        // Arrow navigation
        document.getElementById('left-arrow').addEventListener('click', () => moveToImage(-1));
        document.getElementById('right-arrow').addEventListener('click', () => moveToImage(1));

        function moveToImage(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            const offset = -currentIndex * (images[0].clientWidth + 30); // 30px margin
            gallery.style.transition = 'transform 0.3s ease';
            gallery.style.transform = `translateX(${offset}px)`;
        }

        // Drag functionality
        gallery.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            gallery.style.cursor = 'grabbing';
        });

        gallery.addEventListener('mousemove', (e) => {
            if (isDragging) {
                currentX = e.pageX;
                const moveDistance = startX - currentX;
                gallery.style.transform = `translateX(${moveDistance}px)`;
            }
        });

        gallery.addEventListener('mouseup', (e) => {
            isDragging = false;
            gallery.style.cursor = 'grab';
            const moveDistance = startX - currentX;

            if (moveDistance > 100) {
                moveToImage(1); // Next image
            } else if (moveDistance < -100) {
                moveToImage(-1); // Previous image
            } else {
                gallery.style.transition = 'transform 0.3s ease';
                gallery.style.transform = `translateX(0)`; // Reset
            }
        });

        gallery.addEventListener('mouseleave', () => {
            if (isDragging) {
                gallery.style.transition = 'transform 0.3s ease';
                gallery.style.transform = 'translateX(0)'; // Reset
                isDragging = false;
                gallery.style.cursor = 'grab';
            }
        });

        // Show description when clicking an image
        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                const description = image.getAttribute('data-description');
                modalDescription.textContent = description;
                descriptionModal.style.display = 'flex';
                currentIndex = index;
                moveToImage(0);
                imageDescription.style.display = 'none'; // Hide description below images when modal is open
            });
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            descriptionModal.style.display = 'none';
            imageDescription.style.display = 'block'; // Show description again below images
        });

        // Initial image display
        moveToImage(0);
    // Toggle the Hamburger menu
    const menuToggle = document.querySelector('.menu-toggle');
    const dropdownMenu = document.querySelector('ul.dropdown-menu');
    const vehiclesBtn = document.querySelector('.vehicles-btn');
    const vehiclesDropdown = document.querySelector('.vehicles-dropdown');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');  // Toggle the hamburger lines
        dropdownMenu.classList.toggle('show');  // Toggle the dropdown menu
    });

    // Toggle the Vehicles Dropdown
    vehiclesBtn.addEventListener('click', (event) => {
        event.stopPropagation();  // Prevent the click from propagating to the document
        vehiclesBtn.classList.toggle('active');  // Toggle vehicles dropdown visibility
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', (event) => {
        if (!vehiclesBtn.contains(event.target) && !vehiclesDropdown.contains(event.target)) {
            vehiclesBtn.classList.remove('active');
        }

        if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.remove('show');
            menuToggle.classList.remove('active');
        }
    });
    </script>
</body>
</html>
