<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supra | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home">
    <section class="video-background">
        <video autoplay loop muted playsinline>
            <source src="videos/home-bg.mp4" type="video/mp4">
        </video>

        <!-- Nav Bar (Hidden initially, appears after 5s) -->
        <nav>
            <div class="menu-toggle">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="vehicles-btn">
                <span class="vehicles-icon">&nbsp;&nbsp;Vehicles</span>
                <!-- Vehicles Dropdown, hidden by default -->
                <div class="vehicles-dropdown">
                    <div class="vehicle-item">
                        <img src="car1.jpg" alt="Car 1">
                        <p>Car 1 Name</p>
                    </div>
                    <div class="vehicle-item">
                        <img src="car2.jpg" alt="Car 2">
                        <p>Car 2 Name</p>
                    </div>
                    <div class="vehicle-item">
                        <img src="car3.jpg" alt="Car 3">
                        <p>Car 3 Name</p>
                    </div>
                </div>
                <div class="logo">
                    <img src="logo.jpg" alt="Logo">
                </div>
            </div>
            <ul class="dropdown-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
        </nav>
        

        <!-- Overlay (Hidden initially, slides in after 5s) -->
        <header class="hero-section">
            <div class="overlay">
                <h1>Unleash the Power of Supra</h1>
                <p>Where speed meets precision, and legacy turns into legend.</p>
                <p>Experience the perfect fusion of performance, design, and innovation.</p>
                <a href="#portfolio" class="cta-button">Discover More</a>
            </div>
        </header>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
